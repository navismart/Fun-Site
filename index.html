    <body> 
        <h1 id="title">navismart.github.io/Fun-Site</h1>
        
        <div id="draggable">
            <p>Please don't move me! ðŸ˜–</p>

        <br>

        <div>
            <h2>Cursors:</h2>
            <button id="monkey" onclick="monkeyCursor()">Press for a monkey cursor</button>

            <button id="friedChicken" onclick="friedChickenCursor()">Press for a fried chicken cursor</button>

        <br>
        <hr>
        <br>
        <div>
            <label for="titleText">Change the title to anything by writing in the box below and pressing enter:</label>
            <br>
            <br>
            <input id="titleText" name="titleText" onchange="changeTitle()" placeholder="type anything you want">
            <button onclick="resetTitle()">Press to reset the title back to its original text</button>
        </div>
        <hr>
        <div>
            <p id="weird">I'm very weird. Don't believe me? Hover over me to find out.</p>
        </div>

        <div>
            <h2>Distortions:</h2>
            <button id="invert" onclick="invert()">Press to invert the screen color</button>
            <button id="grayscale" onclick="grayscale()">Press to make the screen grayscale</button>
            <button id="blur" onclick="blurScreen()">Press to blur the screen</button>
            <button id="hue-rotate" onclick="changeHueRotation()">Press to give the screen a random color</button>
            <button id="resetDistort" onclick="resetDistort()">Press to reset the screen</button>
        </div>
